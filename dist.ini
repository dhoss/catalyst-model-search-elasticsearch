[Git::CommitBuild]

[Git::Push]

[Git::Tag]

[Git::NextVersion]
first_version = 0.001       
version_regexp  = ^v(.+)$   

[NextRelease]

[ChangelogFromGit]
max_age     = 365
tag_regexp  = ^v\d+_\d+$
file_name   = Change
wrap_column = 74

[UploadToCPAN]
